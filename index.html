<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry People</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>

  <body>
    <div class="root">
      <div class="header">
        <div class="header-navbar">
          <div class="header-navbar-container">
            <div class="header-navbar-container_item">
              <span class="header-navbar-container-item-text">HOME</span>
            </div>
            <div class="header_navbar_container_item">
              <span class="header-navbar-container-item-text">ABOUT</span>
            </div>
            <div class="header-navbar-container-item">
              <span class="header-navbar-container-item-text">TEAM</span>
            </div>
            <div class="header-navbar-container-item">
              <span class="header-navbar-container-item-text">BOOKING</span>
            </div>
          </div>
          <div class="header-navbar-container">
            <div class="header-navbar-container_item">
              <span class="header-navbar-container-item-text">MENU</span>
            </div>
            <div class="header-navbar-container_item">
              <span class="header-navbar-container-item-text">GALERIE</span>
            </div>
            <div class="header-navbar-container_item">
              <span class="header-navbar-container-item-text">EVENTS</span>
            </div>
            <div class="header-navbar-container_item">
              <span class="header-navbar-container-item-text">CONTACT</span>
            </div>
          </div>
        </div>

        <div class="header-worktime">
          <span class="header-worktime-text">
              Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
          </span>
        </div>

        <img src="images/header-bg.png" alt="" class="header-background" />
        <img src="images/LOGO.png" alt="" class="header-logo" />

        <div class="header-bottom-line"></div>
        <div class="header-dropdown">
          <div class="header-dropdown-center">
            <button class="header-dropdown-center-button">
              <img src="images/gal.png" alt="">
            </button>
          </div>
        </div>
        <div class="header-top-line"></div>
        
        <div class="header-mainlogo">
          <div class="header-mainlogo-item"><img src="images/RESTAURANT.png" alt=""></div>
          <div class="header-mainlogo-item"><img src="images/hungry-people.png" alt=""></div>
          <div class="header-mainlogo-item" style="margin-top: 5vh"><img src="images/Rectangle2.png" alt=""></div>
        </div>

        <div class="header-mainbuttons">
          <button class="header-mainbuttons-button1">BOOK TABLE</button>
          <button class="header-mainbuttons-button2">EXPLORE</button>
        </div>

    </div>
  </body>
</html>
